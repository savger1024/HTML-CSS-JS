<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="../event.js"></script>
    <script src="event.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="header" class="blue">
        <button id="lightMode" onclick="darkModeSwitch(id)">Light Mode</button>
        <button id="darkMode" onclick="darkModeSwitch(id)">Dark Mode</button>
    </div>
    <div id="main"> <!--Side menu AND videos-->
        <div id="sideMenu" class="red">
            <a href="../HomeNezet/index.html">Home Page</a>
        </div>
        <div id="videoContainer" class="light-mode"> <!--VIDEOS-->
            <div class="row-gap transparent"></div>
            <div class="video-row">
                <div class="video-side transparent"></div>
                <div class="video green1"></div>
                <div class="video-gap transparent"></div>
                <div class="description-container">
                    <div class="title-description purple1">
                        <div class="text-title text-black">Video title</div>
                    </div>
                    <div class="title-description purple2">
                        <div class="text-white">Video description</div>
                    </div>
                </div>
                <div class="video-side transparent"></div>
            </div>
        </div>
    </div>
