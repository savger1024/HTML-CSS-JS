<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="events.js"></script>
    <link href="styles.css" rel="stylesheet />
    <title>Run!</title>
  </head>
  <body>

    <div class="container">
      <div class="row"> <!--Row 1--> <!--Info-->
        <div class="col-sm-4"> <!--Left-->
        </div>
        <div class="col-sm-4"> <!--Center-->
          <h1>Welcome!</h1>
          <p>We announce our next running event.</p>
          <p>Arrival Time: 2023.11.25. 14:00 (CET)</p>
          <p>
            You can register for sprint or marathon,
            beginning time depends on schedule
          </p>
          <p>Place: Hősök Square (Heroes' Square), Budapest</p>
          <p>Price: Free! (You can buy T-Shirts for 750 HUF)</p>
        </div>
        <div class="col-sm-4"> <!--Right-->
        </div>
      </div>
      <div class="row"> <!--Row 2--> <!--Image-->
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
         <img id="runImg" src="man-running-unsplash.jpg" /> <!-- https://picryl.com/media/man-running-down-side-of-road-unsplash-623e7c -->
        </div>
        <div class="col-sm-2">
        </div>
      </div>
      <div class="row" id="id1"> <!--Row 3--> <!--Bottom buttons-->
        <div class="col-sm-2"> <!--Left-->
        </div>
        <div class="col-sm-2">
          <button id="sprint" onclick="Registration(id)">Sprint registration</button>
        </div>
        <div class="col-sm-2">
        </div>
        <div class="col-sm-2">
        </div>
        <div class="col-sm-2" id="right">
          <button id="marathon" onclick="Registration(id)">Marathon registration</button>
        </div>
        <div class="col-sm-2"> <!--Right-->
        </div>
      </div>
    </div>    
  </body>
</html>
